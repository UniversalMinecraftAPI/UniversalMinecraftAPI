users:
  admin:
    password: changeme
    password_type: plain
    groups:
      - admin
  default:
    password: default
    password_type: plain
    groups:
      - default

groups:
  default:
    inherits-from: [streams]
    permissions:
      players:
        default: 10
        get: 1
      uma: 1
  streams:
    permissions:
      streams:
        subscribe: 1
        unsubscribe: -1
        chat: 1
        console: -1
  admin:
    inherits-from: [streams]
    default-permission: 1