users:
  admin:
    password: changeme
    password_type: plain
    groups:
      - admin
  default:
    password: default
    password_type: plain
    groups:
      - default

groups:
  default:
    permissions:
      - default
  admin:
    permissions:
      - players
      - streams
      - jsonapi
      - ALLOW_ALL

permissions:
  default:
    namespaces:
      players:
        type: whitelist
        methods:
          - getPlayer
    classes:
      Player:
        type: whitelist
        methods:
          - getUUID
  players:
    namespaces:
      players:
        type: blacklist
        methods: []
    classes:
      Player:
        type: blacklist
        methods: []
    streams:
      type: whitelist
      streams:
        - chat
  jsonapi:
    namespaces:
      jsonapi:
        type: blacklist
        methods: []
  streams:
    namespaces:
      streams:
        type: blacklist
        methods: []